version: '3.8'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./default-site:/usr/share/nginx/html/default-site
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
